<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Styles/style.css" />
    <link rel="stylesheet" href="/Styles/names-overlay.css" />
    <link rel="stylesheet" href="/Styles/xo-game.css" />

    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>

    <title>Neon XO</title>
  </head>
  <body>
    <header id="welcome-screen">
      <section id="controls">
        <h1>Welcome to <span>NEON XO</span></h1>
        <button id="start-game">Start New Game</button>
        <button id="show-names-overlay">Edit Names</button>
      </section>

      <aside id="set-names-overlay">
        <p>Set Names:</p>
        <div>
          <form>
            <label for="player1Name">X name</label>
            <input type="text" name="player1NameInput" id="player1NameInput" />
            <label for="player2Name">Y name</label>
            <input type="text" name="player2NameInput" id="player2NameInput" />
          </form>
        </div>
        <div>
          <button type="button" id="cancel-button">Cancel</button>
          <button type="submit" id="set-names-button">Set</button>
        </div>
      </aside>
    </header>

    <section id="hud">
      <div>
        <li>X</li>
        <li id="player1Name">Player 1</li>
        <li>0</li>
      </div>
      <div>
        Tie:
        <li>0</li>
      </div>
      <div>
        <li>O</li>
        <li id="player2Name">Plauer 2</li>
        <li>0</li>
      </div>
    </section>

    <section id="xo-game">
      <p>its your turn<span>Player</span></p>
      <ol>
        <li>X</li>
        <li>O</li>
        <li>X</li>

        <li>O</li>
        <li>X</li>
        <li>O</li>

        <li>X</li>
        <li>O</li>
        <li>X</li>
      </ol>
    </section>
  </body>
</html>
