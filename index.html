<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Neon XO</title>
  </head>
  <body>
    <header id="welcome-screen">
      <section id="controls">
        <h1>Welcome to <span>NEON XO</span></h1>
        <button id="start-game">Start New Game</button>
        <button id="show-names-overlay">Edit Names</button>
      </section>

      <aside id="set-names-overlay">
        <p>Set Names:</p>
        <div>
          <form>
            <label for="player1Name">player1</label>
            <input type="text" name="player1Name" id="player1Name" />
            <label for="player2Name">player2</label>
            <input type="text" name="player2Name" id="player2Name" />
          </form>
        </div>
        <div>
          <button type="button">Cancel</button>
          <button type="submit">Set</button>
        </div>
      </aside>
    </header>

    <section id="hud">
      <div>
        <li>X</li>
        <li>Player 1:</li>
        <li>0</li>
      </div>
      <div>
        Tie:
        <li>0</li>
      </div>
      <div>
        <li>O</li>
        <li>Plauer 2:</li>
        <li>0</li>
      </div>
    </section>

    <section id="xo-game">
      <p>its your turn<span>Player</span></p>
      <ol>
        <li>X</li>
        <li>O</li>
        <li>X</li>

        <li>O</li>
        <li>X</li>
        <li>O</li>

        <li>X</li>
        <li>O</li>
        <li>X</li>
      </ol>
    </section>
  </body>
</html>
