<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Styles/style.css" />
    <link rel="stylesheet" href="/Styles/names-overlay.css" />
    <link rel="stylesheet" href="/Styles/xo-game.css" />

    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>

    <title>Neon XO</title>
  </head>
  <body>
    <header id="welcome-screen">
      <section id="controls">
        <h1>Welcome to <span>NEON XO</span></h1>
        <button class="start-game">Start New Game</button>
        <button id="show-names-overlay">Edit Names</button>
      </section>

      <div id="backdrop"></div>
      <aside id="set-names-overlay">
        <p>Set Names:</p>
        <form>
          <div id="names-input">
            <div>
              <label for="player1Name">X name:</label>
              <input type="text" name="player1Name" id="player1NameInput" />
            </div>
            <div>
              <label for="player2Name">Y name:</label>
              <input type="text" name="player2Name" id="player2NameInput" />
            </div>
          </div>
          <div>
            <button type="button" id="cancel-button">Cancel</button>
            <button type="submit">Set</button>
          </div>
        </form>
      </aside>

      <aside id="game-over">
        <h1>Game Over</h1>
        <h2 id="winner-name">Player wins</h2>
        <button class="start-game">Start New Game</button>
      </aside>
    </header>

    <section id="hud">
      <div>
        <li>X</li>
        <li id="player1Name">Player 1</li>
        <li id="player1-score">0</li>
      </div>
      <div>
        Tie:
        <li id="game-tie">0</li>
      </div>
      <div>
        <li>O</li>
        <li id="player2Name">Player 2</li>
        <li id="player2-score">0</li>
      </div>
    </section>

    <section id="xo-game">
      <p>its your turn:<span id="active-player">Player</span></p>
      <ol id="game-board">
        <li data-col="1" data-row="1"></li>
        <li data-col="2" data-row="1"></li>
        <li data-col="3" data-row="1"></li>

        <li data-col="1" data-row="2"></li>
        <li data-col="2" data-row="2"></li>
        <li data-col="3" data-row="2"></li>

        <li data-col="1" data-row="3"></li>
        <li data-col="2" data-row="3"></li>
        <li data-col="3" data-row="3"></li>
      </ol>
    </section>
  </body>
</html>
